<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Contact Form</h1>
      <hr />
      <p class="para">
        For any Query? we'd love to hear from you. Send us a message and we'll
        resolve your Query as soon as possible.
      </p>
      <p>Name*<input type="text"  name="name" placeholder="Your Full Name" required></p>
      <p>Email address*<input type="email" name="Email" id="Email" required ></p>
      <p>Message <textarea name="Enter your message" id="" cols="60" rows="10"></textarea></p>
      <input type="submit" value="Send Message">
    </form>
    </div>
  </body>
</html>
